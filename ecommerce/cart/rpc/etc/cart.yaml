Name: cart.rpc
ListenOn: 0.0.0.0:8082

RabbitMQ:
  Host: localhost
  Port: 5672
  Username: guest
  Password: guest
  VHost: /
  Exchanges:
    CartEvent:
      Name: cart.events
      Type: topic
      Durable: true
  Queues:
    CartStatus:
      Name: cart.status
      RoutingKey: cart.*
      Durable: true
    CartInventory:
      Name: cart.inventory
      RoutingKey: cart.item.*
      Durable: true
  Retry:
    MaxAttempts: 3
    InitialInterval: 1000
    MaxInterval: 10000
    BackoffFactor: 2.0
    Jitter: true
  Batch:
    Size: 100
    FlushInterval: 1000
    Workers: 5
  DeadLetter:
    Exchange: cart.deadletter
    Queue: cart.deadletter.queue
    RoutingKey: deadletter
  Middleware:
    EnableRecovery: true
    EnableLogging: true

Mysql:
  DataSource: root:pa55word@tcp(172.17.0.2:3306)/mall_cart?parseTime=true&loc=Local&charset=utf8mb4&collation=utf8mb4_unicode_ci

CacheRedis:
  - Host: 172.17.0.3:6379
    Pass: 
    Type: node

# Cart specific settings
MaxItemsPerCart: 100
MaxQuantityPerItem: 999
PageSize: 10

Log:
  ServiceName: cart-rpc
  Mode: file
  Path: logs
  Level: info
  Compress: false
  KeepDays: 7

Prometheus:
  Host: 0.0.0.0
  Port: 9082
  Path: /metrics

Telemetry:
  Name: cart.rpc
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: cart.rpc

ProductRpc:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: product.rpc